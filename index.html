<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spotify</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
     <script src="https://kit.fontawesome.com/475d4753da.js" crossorigin="anonymous"></script>
</head>

<body>
     <main class="login-container">
          <div class="login-wrapper">
               <div class="logo">
                    <img src="spotifylogosmall.png" alt="Spotify logo">
               </div>
               <h2>Log In to Spotify</h2>

               <div class="login">
                    <button class="social-login google"> <i class="fa-brands fa-google"></i> Continue with
                         Google</button>
                    <button class="social-login facebook"> <i class="fa-brands fa-facebook"></i> Continue with
                         Facebook</button>
                    <button class="social-login apple"> <i class="fa-brands fa-apple"></i> Continue with Apple</button>
                    <button class="social-login phone">Continue with Phone number</button>
               </div>


               <hr>
               <form class="form">
                    <div class="input-box">
                         <label for="email" class="input-label">Email or Phone number</label>
                         <input type="text" class="input-field" id="email" placeholder="Email or Phone number" required>

                    </div>
                    <div class="input-box">
                         <label for="email" class="input-label">Password</label>
                         <input type="password" class="input-field" id="password" placeholder="Password">

                    </div>
                    <div class="submit-box">
                         <button type="submit" class="login-btn"> <a href="/index.html"></a>Log in</button>
                    </div>
                    <div class="forgot">
                         <p><a href="#" class="link">Forgot password?</a></p>
                    </div>

               </form>
          </div>
     </main>
     <footer class="footer">
          <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of
                    Service</a> apply.</p>
     </footer>

</body>

</html>
